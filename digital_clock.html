<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="digital_clock.css">
    <script defer src="digital_clock.js"></script>

</head>
<body>
    
    
    <select class="form-select" id="timezone" onclick="changeTimezone()">
        <option value ="8">🌏 Beijing (UTC+8)</option>
        <option value ="1">🌍 London (UTC+1)</option>
        <option value ="-4">🌎 New York (UTC-4)</option>
        <option value ="8">🌏 Singapore (UTC+8)</option>
        <option value ="9">🌏 Tokyo (UTC+9)</option>
    </select>
        
    <div class="clock-container">
        <div id="clock-hour">00</div>
        <div id="clock-dot">:</div>
        <div id="clock-minute">00</div>
        <div id="clock-dot">:</div>
        <div id="clock-second">00</div>
        <div id="clock-dot">:</div>
        <div id="clock-24h">AM</div>
    </div>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
    </div>

    <div class="calendar-container">
        <div id="calendar">Mon, 1 Jan 2000</div>
    </div>

</body>
</html>
